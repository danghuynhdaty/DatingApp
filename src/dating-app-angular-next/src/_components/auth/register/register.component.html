<form >
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
    <div class="invalid-feedback">Password is required</div>
    <div class="invalid-feedback">Password must be at least 4 characters</div>
    <div class="invalid-feedback">Password cannot exceed 8 characters</div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
    <div class="invalid-feedback">Confirm password is required</div>
    <div class="invalid-feedback">Passwords must match</div>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Known as" formControlName="knownAs">
    <div class="invalid-feedback">Known as is required</div>
  </div>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="date">
    <div class="invalid-feedback">Date of Birth is required</div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="City" formControlName="City" type="text">
    <div class="invalid-feedback">City is required</div>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Country" formControlName="Country" type="text">
    <div class="invalid-feedback">Country is required</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-danger" type="button">Cancel</button>
  </div>

  <div>

  </div>
</form>
